<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla de usuarios con AJAX</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="contenedor">
		<header>
			<h1><i class="fas fa-users"></i> Tabla de Usuarios</h1>
			<div>
				<button id="btn_cargar_usuarios" class="btn active">
					<i class="fas fa-sync-alt"></i> Cargar Usuarios
				</button>
			</div>
		</header>
		<main>
			<form action="" method="" id="formulario" class="formulario">
				<input type="text" name="nombre" id="nombre" placeholder="Nombre">
				<input type="number" name="edad" id="edad" placeholder="Edad">
				<input type="text" name="pais" id="pais" placeholder="País">
				<input type="email" name="correo" id="correo" placeholder="Correo electrónico">
				<button type="submit" class="btn btn-success">
					<i class="fas fa-plus"></i> Agregar
				</button>
			</form>
			<div class="error_box" id="error_box">
				<p>Se ha producido un error.</p>
			</div>

			<div class="table-container">
				<table id="tabla" class="tabla">
					<thead>
						<tr>
							<th><i class="fas fa-hashtag"></i> ID</th>
							<th><i class="fas fa-user"></i> Nombre</th>
							<th><i class="fas fa-birthday-cake"></i> Edad</th>
							<th><i class="fas fa-flag"></i> País</th>
							<th><i class="fas fa-envelope"></i> Correo</th>
						</tr>
					</thead>
					<tbody>
						<!-- Los datos se cargarán aquí dinámicamente -->
					</tbody>
				</table>
			</div>

			<div class="empty-state" id="empty_state">
				<i class="fas fa-database"></i>
				<h3>No hay datos disponibles</h3>
				<p>Haz clic en "Cargar Usuarios" para mostrar información</p>
			</div>

			<div class="loader" id="loader"></div>
		</main>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
